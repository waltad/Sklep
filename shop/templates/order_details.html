{% extends "base.html" %}

{% block title %}
    Lista zamówionych produktów
{% endblock %}

{% block content %}
    <h1>Twoje zamówienie:</h1>
    <form>
    <input name="zamowienie_id">
        {% for order in object_list %}
            <li>
                <a href="{% url 'order_details' product.id %}">{{ product.category }}</a>
                     {{ products.name }} - {{products.price}} zł - {{products.amount}} szt.

            </li>

        {% endfor %}
    </form>
{% endblock %}
