{% extends "base.html" %}

{% block title %}
    Szczegóły: {{ product.category }}
{% endblock %}

{%  block content %}
    <h1>{{ shop.product }}</h1>
    <div><strong>Kategoria: </strong> {{ product.category }}</div>
    <div> <strong>Zdjęcie: </strong>{{ product.photo }} </div>
    <div> <strong>Cena: </strong>{{ product.price }}</div>
    <div> <strong>Ilość: </strong>{{ product.amount }} </div>
    <div> <strong>Opis: </strong>{{ product.description }} </div>
{% endblock %}
